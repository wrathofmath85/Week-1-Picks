<style>
  :root{
    --bg:#ffffff; --text:#111; --muted:#666; --rule:#ddd; --accent:#0b61ff;
    --green:#16a34a; --red:#dc2626; --gray:#6b7280; --chip:#0b5; --count:#b45309;
    --neon:#39ff14; --neonText:#062b00;
  }
  html,body{background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif;margin:0}
  .wrap{max-width:1200px;margin:28px auto;padding:0 16px 64px}
  h1{margin:0 0 12px}

  #err{display:none;color:#b91c1c;background:#fee2e2;border:1px solid #fecaca;padding:8px 12px;border-radius:8px;margin:8px 0}

  /* Games panel */
  .games{border:1px solid var(--rule);border-radius:10px;padding:12px;margin:8px 0 20px}
  .game{display:grid;grid-template-columns: 1fr auto auto auto;gap:8px;align-items:center;border-bottom:1px solid var(--rule);padding:8px 0}
  .game:last-child{border-bottom:0}
  .gline{font-weight:700}
  .gbtn{border:1px solid var(--rule);background:#f7f7f7;border-radius:8px;padding:6px 10px;cursor:pointer;font-weight:600}
  .gbtn .count{font-weight:700;color:var(--count);margin-left:4px}
  .gbtn.active{border-color:var(--accent);box-shadow:0 0 0 2px rgba(11,97,255,.15)}
  .gbtn.away.active{background:#eef3ff}
  .gbtn.home.active{background:#eefaf0}
  .gbtn.tie.active{background:#f3f4f6}
  .note{color:var(--muted);font-size:12px;margin-top:6px}

  /* People grid */
  #list{display:grid;grid-template-columns:repeat(2, minmax(0,1fr));gap:16px}
  @media (max-width: 900px){ #list{grid-template-columns:1fr} }

  /* People cards & tables */
  .person{border:1px solid var(--rule);border-radius:10px;padding:12px}
  .header{display:flex;align-items:center;gap:10px;margin-bottom:8px}
  .pname{font-weight:800;font-size:18px;margin:0}
  .badge-defaults{
    background:var(--neon); color:var(--neonText); font-weight:900;
    padding:2px 8px; border-radius:999px; text-transform:uppercase; letter-spacing:.5px;
    box-shadow:0 0 8px rgba(57,255,20,.6), inset 0 0 2px rgba(0,0,0,.2);
    font-size:12px;
  }
  table{width:100%;border-collapse:collapse}
  th,td{padding:7px 8px;vertical-align:top}
  th{text-align:left;border-bottom:2px solid #000}

  .col-line{width:55%}
  .result-win{color:var(--green);font-weight:700}
  .result-loss{color:var(--red);font-weight:700}
  .result-tie{color:var(--gray);font-weight:700}
  .double::after{content:" ×2";color:var(--chip);font-weight:700}
  tfoot td{font-weight:700}
  .mono{font-variant-numeric: tabular-nums}

  /* Standings */
  .standings{margin-top:28px}
  .standings h2{margin:8px 0 10px}
  .standings table{width:100%}
  .standings td,.standings th{padding:8px;border-bottom:1px solid var(--rule)}
  .standings th{text-align:left;border-bottom:2px solid #000}
  .rank{width:42px;text-align:right;color:#888}
  .stat{width:100px;text-align:right}
</style>

<body>
<div class="wrap">
  <h1>Spread Pool — Picks</h1>

  <div id="err"></div>

  <!-- GAME OUTCOME CONTROLS -->
  <div id="gamesPanel" class="games"></div>
  <div class="note">Set the official result per game. If the <strong>Winner</strong> column is filled in the Lines sheet, the game is locked for everyone. Totals & standings update instantly.</div>

  <!-- PEOPLE (2-column) -->
  <div id="list"></div>

  <!-- FULL STANDINGS -->
  <div class="standings" id="standings" hidden></div> </div>

<script>
/* ================== CONFIG ================== */
/* Publish each tab as CSV (File → Share → Publish to web → select tab → CSV) and paste URLs here */
const CSV_URL_LINES        = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTUQWcddGBeI13Qox_fKf1g9dejkd-VyZqimSwHaXPH4nO4AGE9oJo9-FzNacU4X1-xNvFvm0HOFHre/pub?gid=1347498364&single=true&output=csv";        // QID,Line,Away,Home,Winner,DateTime
const CSV_URL_SUBS         = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRys9xayYsuEqgGB09v1nOrwdD0U5c1Hb1ksLqQxTSBzLi3AKGeg9yPt1-eY1fry_0H-KcZLCQ1h8H6/pub?gid=0&single=true&output=csv";  // Timestamp,Week,Name,Email,QID,Choice,IsDouble
const CSV_URL_PARTICIPANTS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTfQ7a2weK5Got7LTe3yVxqhcPR6pa-nPg73PdOMk8rrHwqlr3UeTcPprlgVbFjhFIVpifmMKnb_Tss/pub?gid=0&single=true&output=cs"; // Name (required) 
const DOUBLE_COUNTS_AS = 2; // set to 1 if Double should not count extra

/* ================ HELPERS =================== */ const by = f => (a,b)=> f(a)<f(b)?-1:f(a)>f(b)?1:0; function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]))}
function qidOrder(q){ if(!q) return 9999; const s=q[0], n=parseInt(q.slice(1),10); return (s==='A'?0:1)*1000 + (isFinite(n)?n:999); }

function showErr(msg){
  const box = document.getElementById('err');
  if (!box) return;
  if (msg) { box.style.display='block'; box.innerHTML = escapeHtml(msg) + '<div style="margin-top:6px;font-size:12px;opacity:.8">Lines: '+escapeHtml(CSV_URL_LINES)+'<br>Subs: '+escapeHtml(CSV_URL_SUBS)+'<br>Participants: '+escapeHtml(CSV_URL_PARTICIPANTS)+'</div>'; }
  else { box.style.display='none'; box.innerHTML=''; } }

// Cache-busted CSV fetch with guard against HTML 
function fetchCSV(url){
  const bust = (url.includes('?') ? '&' : '?') + 'cb=' + Date.now();
  return new Promise((resolve,reject)=>{
    Papa.parse(url + bust,{
      download:true, header:true, dynamicTyping:false, skipEmptyLines:true,
      complete:res=>{
        const row0 = res && res.data && res.data[0] ? res.data[0] : null;
        const firstCell = row0 ? String(Object.values(row0)[0] ?? '') : '';
        if (/^<\s*!?doctype|^<\s*html/i.test(firstCell)) {
          reject(new Error('Got HTML instead of CSV. Use a "Publish to web → CSV" link.'));
          return;
        }
        resolve(res.data);
      },
      error:err=>reject(err)
    });
  });
}

// Normalize team for matching
function normTeam(s){
  s = String(s||"").trim();
  if(!s) return "";
  s = s.replace(/\s*\([^)]*\)\s*$/,"").trim(); // drop trailing spread
  s = s.replace(/^#\d+\s+/,"").trim();         // drop rank
  return s.toLowerCase();
}
function fmtPct(n){ return (isNaN(n) ? "" : (n*100).toFixed(1) + "%"); } function toDate(val){
  if(!val) return null;
  const d = new Date(val);
  return isNaN(+d) ? null : d;
}
function escapeRegex(s){return s.replace(/[.*+?^${}()|[\]\\]/g,'\\$&');}

/* ============== STATE ============== */
let qidToLine   = new Map();      // QID -> Line text
let qidToAway   = new Map();      // QID -> Away team (raw)
let qidToHome   = new Map();      // QID -> Home team (raw)
let qidToWinner = new Map();      // QID -> Winner raw ("Tie" or team) or ""
let qidToDate   = new Map();      // QID -> Date object (from DateTime)
let results     = new Map();      // QID -> 'away' | 'home' | 'tie'
let people      = [];             // [{name, picks:[{qid, choice, isDouble}], isDefaults?:true}]
let participantNames = [];        // ["Name A", "Name B", ...]

/* ============== LOAD & PREP ============== */ function normalizeLines(rows){
  rows.forEach(r=>{
    const qid   = String(r["QID"]||r["qid"]||"").trim();
    const line  = String(r["Line"]||r["line"]||"").trim();
    const away  = String(r["Away"]||r["away"]||"").trim();
    const home  = String(r["Home"]||r["home"]||"").trim();
    const win   = String(r["Winner"]||r["winner"]||"").trim();
    const dtStr = String(r["DateTime"]||r["datetime"]||"").trim();
    if(qid){
      qidToLine.set(qid, line || qid);
      qidToAway.set(qid, away);
      qidToHome.set(qid, home);
      qidToWinner.set(qid, win);
      qidToDate.set(qid, toDate(dtStr));
    }
  });
}

function normalizeSubs(rows){
  // keep latest submission per person
  const latest = new Map(); // name => ts
  rows.forEach(r=>{
    const name = String(r["Name"]||r["name"]||"").trim();
    if(!name) return;
    const ts = String(r["Timestamp"]||r["timestamp"]||"").trim();
    const prev = latest.get(name);
    if(!prev || ts > prev) latest.set(name, ts);
  });

  const byName = new Map();
  rows.forEach(r=>{
    const name   = String(r["Name"]||r["name"]||"").trim();
    const ts     = String(r["Timestamp"]||r["timestamp"]||"").trim();
    const qid    = String(r["QID"]||r["qid"]||"").trim();
    const choice = String(r["Choice"]||r["choice"]||"").trim();
    const isDouble = String(r["IsDouble"]).toUpperCase()==="TRUE";
    if(!name || !qid) return;
    if(latest.get(name) && ts !== latest.get(name)) return;

    const p = byName.get(name) || { name, picks: [] };
    p.picks.push({ qid, choice, isDouble });
    byName.set(name, p);
  });

  const arr = Array.from(byName.values());
  arr.forEach(p => p.picks.sort((a,b)=> qidOrder(a.qid)-qidOrder(b.qid)));
  arr.sort((a,b)=> a.name.localeCompare(b.name, undefined, {sensitivity:'base'}));
  return arr;
}

function normalizeParticipants(rows){
  const set = new Set();
  rows.forEach(r=>{
    const nm = String(r["Name"]||r["name"]||"").trim();
    if(nm) set.add(nm);
  });
  return Array.from(set).sort((a,b)=> a.localeCompare(b, undefined, {sensitivity:'base'})); }

function outcomeFromWinner(qid){
  const w = (qidToWinner.get(qid) || "").trim();
  if(!w) return undefined;
  if (/^tie$/i.test(w)) return 'tie';
  const wNorm = normTeam(w);
  if (wNorm && wNorm === normTeam(qidToAway.get(qid)||"")) return 'away';
  if (wNorm && wNorm === normTeam(qidToHome.get(qid)||"")) return 'home';
  return undefined; // unrecognized
}

/* ---------- Favorite detection from Line text ---------- */ function detectFavorite(qid){
  const line = qidToLine.get(qid) || "";
  const away = qidToAway.get(qid) || "";
  const home = qidToHome.get(qid) || "";
  if(!away || !home) return null;

  const awayRe = new RegExp("\\b"+escapeRegex(away)+"\\s*\\(([-+]?\\d+(?:\\.\\d+)?)\\)", "i");
  const homeRe = new RegExp("\\b"+escapeRegex(home)+"\\s*\\(([-+]?\\d+(?:\\.\\d+)?)\\)", "i");

  const mHome = homeRe.exec(line);
  if(mHome && parseFloat(mHome[1]) < 0) return home;

  const mAway = awayRe.exec(line);
  if(mAway && parseFloat(mAway[1]) < 0) return away;

  if(/\(-\d/.test(line)) return home; // fallback guess
  return null;
}

/* ---------- Build Default Picks set ---------- */ function computeDefaultPicksSet(){
  const picks = [];
  const seen = new Set();
  function addFav(qid){
    if(!qid || seen.has(qid)) return;
    if(!qidToLine.has(qid)) return;
    const fav = detectFavorite(qid);
    if(!fav) return;
    picks.push({ qid, choice: fav, isDouble: false });
    seen.add(qid);
  }
  addFav('A1');
  addFav('B1');

  // First 2 A games on Sunday (day 0)
  const aSunday = Array.from(qidToLine.keys())
    .filter(q=> q.startsWith('A') && qidToDate.get(q) && qidToDate.get(q).getDay()===0)
    .sort((a,b)=> (qidToDate.get(a)-qidToDate.get(b)) || qidOrder(a)-qidOrder(b))
    .slice(0,2);
  aSunday.forEach(addFav);

  // First 3 B games on Saturday (day 6)
  const bSaturday = Array.from(qidToLine.keys())
    .filter(q=> q.startsWith('B') && qidToDate.get(q) && qidToDate.get(q).getDay()===6)
    .sort((a,b)=> (qidToDate.get(a)-qidToDate.get(b)) || qidOrder(a)-qidOrder(b))
    .slice(0,3);
  bSaturday.forEach(addFav);

  picks.sort((a,b)=> qidOrder(a.qid)-qidOrder(b.qid));
  return picks;
}

async function loadAll(){
  try{
    showErr('');
    const [lines, subs, parts] = await Promise.all([
      fetchCSV(CSV_URL_LINES), fetchCSV(CSV_URL_SUBS), fetchCSV(CSV_URL_PARTICIPANTS)
    ]);

    qidToLine.clear(); qidToAway.clear(); qidToHome.clear(); qidToWinner.clear(); qidToDate.clear(); results.clear();
    normalizeLines(lines);

    // prefill locked results from Winner column
    Array.from(qidToLine.keys()).forEach(qid=>{
      const oc = outcomeFromWinner(qid);
      if(oc) results.set(qid, oc);
    });

    // normalize data sets
    people = normalizeSubs(subs);                 // actual pick submitters
    participantNames = normalizeParticipants(parts); // full roster

    // for any participant with no picks, assign defaults
    const have = new Set(people.map(p=>p.name.toLowerCase()));
    const defaultSet = computeDefaultPicksSet();
    participantNames.forEach(nm=>{
      if(!have.has(nm.toLowerCase())){
        people.push({ name:nm, picks:[...defaultSet], isDefaults:true });
      }
    });

    // final sort: keep alphabetical except we already appended missing with defaults;
    // enforce alphabetical overall for consistency
    people.sort((a,b)=> a.name.localeCompare(b.name, undefined, {sensitivity:'base'}));

    renderGames();
    renderPeople();
  }catch(e){
    console.error(e);
    showErr('Failed to load CSV: ' + (e && e.message ? e.message : e));
  }
}

/* ========= COUNT PICKS PER GAME (for top panel & filter) ========= */ function getPickCounts(qid){
  const awayNorm = normTeam(qidToAway.get(qid) || "");
  const homeNorm = normTeam(qidToHome.get(qid) || "");
  let away = 0, home = 0;

  people.forEach(p=>{
    p.picks.forEach(pk=>{
      if(pk.qid !== qid) return;
      const c = normTeam(pk.choice);
      const wt = pk.isDouble ? DOUBLE_COUNTS_AS : 1; // set to 1 for unweighted counts
      if(c && c === awayNorm) away += wt;
      else if(c && c === homeNorm) home += wt;
    });
  });

  return { away, home };
}

/* ============== RENDER: GAMES (controls) ============== */ function renderGames(){
  const panel = document.getElementById('gamesPanel');
  panel.innerHTML = '';

  const qidsAll = Array.from(qidToLine.keys()).sort((a,b)=> qidOrder(a)-qidOrder(b));
  const qids = qidsAll.filter(q=>{
    const c = getPickCounts(q);
    return (c.away + c.home) > 0;
  });

  if(qids.length === 0){
    panel.innerHTML = `<div class="note">No picks yet.</div>`;
    return;
  }

  qids.forEach(qid=>{
    const div = document.createElement('div');
    div.className = 'game';

    const away = qidToAway.get(qid) || 'Away';
    const home = qidToHome.get(qid) || 'Home';
    const counts = getPickCounts(qid);
    const lockedOutcome = outcomeFromWinner(qid);

    if(lockedOutcome){
      const winnerText = lockedOutcome==='tie' ? 'Tie' : (lockedOutcome==='away' ? away : home);
      div.innerHTML = `
        <div class="gline">${escapeHtml(qid)} — ${escapeHtml(qidToLine.get(qid) || qid)}</div>
        <div style="grid-column: 2 / span 3; font-weight:700;">
          Result: ${escapeHtml(winnerText)} (locked)
        </div>
      `;
    } else {
      div.innerHTML = `
        <div class="gline">${escapeHtml(qid)} — ${escapeHtml(qidToLine.get(qid) || qid)}</div>
        <button class="gbtn away ${results.get(qid)==='away'?'active':''}" data-qid="${qid}" data-val="away">
          ${escapeHtml(away)} <span class="count">(${counts.away})</span>
        </button>
        <button class="gbtn home ${results.get(qid)==='home'?'active':''}" data-qid="${qid}" data-val="home">
          ${escapeHtml(home)} <span class="count">(${counts.home})</span>
        </button>
        <button class="gbtn tie  ${results.get(qid)==='tie'?'active':''}"  data-qid="${qid}" data-val="tie">Tie</button>
      `;
    }
    panel.appendChild(div);
  });

  panel.onclick = (e)=>{
    const btn = e.target.closest('.gbtn');
    if(!btn) return;
    const qid = btn.dataset.qid;
    if(outcomeFromWinner(qid)) return; // locked globally

    const val = btn.dataset.val;
    const current = results.get(qid);
    if(current === val){ results.delete(qid); } else { results.set(qid, val); }

    const row = btn.closest('.game');
    row.querySelectorAll('.gbtn').forEach(b=> b.classList.remove('active'));
    if(results.has(qid)) row.querySelector(`.gbtn.${results.get(qid)}`)?.classList.add('active');

    renderPeople(); // re-score
  };
}

/* ============== SCORING ============== */ function scorePick(qid, choice, isDouble){
  const outcome = results.get(qid);
  if(!outcome) return { w:0, l:0, t:0 };

  const awayNorm = normTeam(qidToAway.get(qid) || '');
  const homeNorm = normTeam(qidToHome.get(qid) || '');
  const cNorm = normTeam(choice);

  let w=0,l=0,t=0;
  const weight = isDouble ? DOUBLE_COUNTS_AS : 1;

  if(outcome === 'tie'){
    t = weight;
  } else if(outcome === 'away'){
    if(cNorm && cNorm === awayNorm) w = weight; else l = weight;
  } else if(outcome === 'home'){
    if(cNorm && cNorm === homeNorm) w = weight; else l = weight;
  }
  return { w,l,t };
}

/* ============== RENDER: PEOPLE TABLES + FULL STANDINGS ============== */ function renderPeople(){
  const list = document.getElementById('list');
  const st = document.getElementById('standings');
  list.innerHTML = '';
  let summaries = [];

  people.forEach(p=>{
    let rowsHtml = '';
    let tw=0, tl=0, tt=0;

    p.picks.forEach((pk, idx)=>{
      const s = scorePick(pk.qid, pk.choice, pk.isDouble);
      tw += s.w; tl += s.l; tt += s.t;
      const cls = s.w ? 'result-win' : s.l ? 'result-loss' : s.t ? 'result-tie' : '';
      rowsHtml += `
        <tr>
          <td class="col-idx">${idx+1}</td>
          <td class="col-line">${escapeHtml(qidToLine.get(pk.qid) || pk.qid)}</td>
          <td class="${cls}">${escapeHtml(pk.choice)}${pk.isDouble?'<span class="double"></span>':''}</td>
          <td>${s.w? s.w : ''}</td>
          <td>${s.l? s.l : ''}</td>
          <td>${s.t? s.t : ''}</td>
        </tr>
      `;
    });

    const denom = tw + tl + tt;
    const pct = denom > 0 ? (tw + 0.5*tt) / denom : NaN;

    summaries.push({ name:p.name, w:tw, l:tl, t:tt, pct, denom });

    const table = `
      <div class="header">
        <div class="pname">${escapeHtml(p.name)}</div>
        ${p.isDefaults ? '<span class="badge-defaults" title="No submission — defaults applied">Defaults</span>' : ''}
      </div>
      <table>
        <thead>
          <tr>
            <th class="col-idx">#</th>
            <th>Line</th>
            <th>Pick</th>
            <th>Win</th>
            <th>Loss</th>
            <th>Tie</th>
          </tr>
        </thead>
        <tbody>${rowsHtml}</tbody>
        <tfoot>
          <tr>
            <td></td>
            <td>Total</td>
            <td class="mono">${fmtPct(pct)}</td>
            <td class="mono">${tw}</td>
            <td class="mono">${tl}</td>
            <td class="mono">${tt}</td>
          </tr>
        </tfoot>
      </table>
    `;

    const card = document.createElement('div');
    card.className = 'person';
    card.innerHTML = table;
    list.appendChild(card);
  });

  renderStandings(summaries);
}

function renderStandings(summaries){
  const st = document.getElementById('standings');
  const valid = summaries.filter(s => s.denom > 0);
  if(valid.length === 0){ st.hidden = true; st.innerHTML = ""; return; }
  st.hidden = false;

  const rows = [...valid].sort((a,b)=>{
    const ap = isNaN(a.pct)? -1 : a.pct, bp = isNaN(b.pct)? -1 : b.pct;
    if(bp !== ap) return bp - ap;
    if(b.w !== a.w) return b.w - a.w;
    return a.name.localeCompare(b.name);
  });

  const tbody = rows.map((s, i)=>`
    <tr>
      <td class="rank">${i+1}.</td>
      <td>${escapeHtml(s.name)}</td>
      <td class="stat mono">${fmtPct(s.pct)}</td>
      <td class="stat mono">${s.w}-${s.l}-${s.t}</td>
